<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Illustration Scanner</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loading" class="overlay">
        <p>Pointez votre caméra vers l'illustration...</p>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
        <!-- Nous définirons ici nos marqueurs et leurs contenus associés -->
        <a-marker type="pattern" url="patterns/pattern-marker.patt">
            <a-entity
                position="0 0 0"
                scale="1 1 1"
                id="animated-content">
                <!-- Le contenu AR sera injecté ici dynamiquement -->
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
